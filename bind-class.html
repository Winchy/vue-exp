<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.js"></script>
  <style type="text/css">
    .active {
      display: block;
      width: 100px;
      height: 100px;
      background-color: #F0F;
    }

    .text-danger {
      color: red;
    }
  </style>
</head>
<body>
  <div id='app'>
    <div class='static' v-bind:class="{active: isActive}">
      hello
    </div>

    <div v-bind:class="{active: isActive, 'text-danger': hasError}">
      hello
    </div>

    <div v-bind:class='classObject1'>hello</div>
    <div v-bind:class='classObject2'>hello</div>
    <div v-bind:class='[activeClass, errorClass]'>hello</div>
  </div>
</body>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      isActive: true,
      hasError: true,
      error: null,
      activeClass: 'active',
      errorClass: 'text-danger',
      classObject1: {
        active: true,
        'text-danger': false
      }
    },
    computed: {
      classObject2() {
        return {
          active: this.isActive && !this.hasError,
          'text-danger': this.error && this.error.type === 'fatal'
        }
      }
    }
  });
</script>
</html>
